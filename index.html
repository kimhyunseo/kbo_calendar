<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBO 프로야구 캘린더</title>
    <!-- Tailwind CSS (Utility) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FullCalendar Core, DayGrid Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="p-4 sm:p-8 min-h-screen flex flex-col items-center">

    <div class="w-full max-w-5xl">
        <!-- Header Section -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex flex-col items-start">
                <span class="text-sm font-bold text-blue-600 tracking-wider mb-1">경기 일정</span>
                <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">KBO 리그</h1>
            </div>

            <!-- Team Selector -->
            <div class="relative group">
                <select id="team-select"
                    class="appearance-none bg-white border border-gray-200 text-gray-700 py-3 pl-4 pr-10 rounded-xl font-medium shadow-sm hover:border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all cursor-pointer min-w-[200px]">
                    <!-- Options injected by JS -->
                </select>
                <!-- Custom Arrow Icon (Handled by CSS, but strictly forced here for layout) -->
            </div>
        </header>

        <!-- Calendar Container -->
        <main id="calendar-container">
            <div id="calendar"></div>
        </main>

        <!-- Event Details (Modal or Bottom Sheet style) -->
        <div id="event-details-container" class="hidden mt-6 bg-white rounded-2xl p-6 shadow-lg border border-gray-100">
            <h2 class="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                <span class="w-1.5 h-6 bg-blue-600 rounded-full"></span>
                경기 상세 정보
            </h2>
            <div id="event-details">
                <!-- Details injected by JS -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
