name: Daily Schedule Update

on:
  schedule:
    # Run at 15:00 UTC (00:00 KST) and 16:00 UTC (01:00 KST) daily
    - cron: '0 15,16 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessary to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        env:
          TZ: Asia/Seoul
        run: xvfb-run python update_kbo.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update schedule data [skip ci]"
          branch: main
          file_pattern: 'js/schedule.json js/rankings.json'
