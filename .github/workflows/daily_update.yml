name: Daily Schedule Update

on:
  schedule:
    # Run at 15:00 UTC (00:00 KST) and 16:00 UTC (01:00 KST) daily
    - cron: '0 15,16 * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necessary to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run update script
        run: node scripts/update_schedule.js

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update schedule data [skip ci]"
          branch: main
          file_pattern: 'js/schedule.json'
